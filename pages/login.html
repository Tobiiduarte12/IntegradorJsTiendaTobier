<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../assets/estilos/form.css" />
    <link rel="stylesheet" href="../assets/estilos/style.css" />
    <link rel="stylesheet" href="../assets/estilos/animaciones.css" />
    <link rel="stylesheet" href="../assets/estilos/mediaquerys.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/estilos/form.css" />
  </head>
  <body>
    <header class="header__register">
      <div class="header-super-up--register">
        <figure>
          <a
            href="https://www.growbarato.net/blog/la-mejor-marihuana-del-mundo/"
            target="_blank"
            ><i class="fa-solid fa-cannabis"></i
          ></a>
        </figure>
        <div class="header-super-up-left">
          <a href="../index.html">Inicio</a> |
          <a href="../pages/register.html">Registrarse</a>
        </div>
      </div>
      <div class="overlay"></div>
    </header>
    <section id="hero__login">
      <div class="form-container--login">
        <div class="title__container--login">
          <h1>Iniciar sesion</h1>
        </div>
        <form class="form-login" id="form-login">
          <div class="form__field">
            <input
              type="text"
              placeholder="Email"
              id="user"
              class="form__input"
            />
          </div>
          <div class="form__field">
            <input
              type="password"
              id="password"
              placeholder="Contraseña"
              class="form__input"
            />
          </div>
          <button class="btn-send" id="btn-login">Iniciar sesion</button>
          <small id="form__error"></small>
        </form>
        <p class="already__account--login">
          ¿No tienes cuenta?
          <span><a href="./register.html">¡Crear una cuenta!</a></span>
        </p>
      </div>
    </section>
    <footer>
      <ul>
        <li><a href="#">Politica de privacidad</a></li>
        <li><a href="#">Trabajá con nosotros</a></li>
        <li><a href="#">Soporte</a></li>
      </ul>
      <p>
        Copyright © 2023 - TiendaTobier - Creado y mantenido por
        <span
          ><a href="https://github.com/Tobiiduarte12" target="_blank"
            >Tobias Duarte⚜️</a
          ></span
        >
      </p>
    </footer>
    <script src="../assets/login.js"></script>
  </body>
</html>
