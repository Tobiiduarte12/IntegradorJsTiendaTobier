<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/estilos/form.css" />
  </head>
  <body>
    <header>
      <div class="header-up">
        <div class="header-rigth">
          <h2><a href="../index.html">Tienda Tobier</a></h2>

          <input type="text" class="input-search" placeholder="" />
        </div>

        <div class="header-left">
          <div class="header-links">
            <a href="#">Ayuda</a>
            <i class="fa-regular fa-comments"></i>
          </div>
          <div class="header-links">
            <a href="#">Mi carrito</a>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>

      <div class="header-down">
        <nav class="navbar">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">¿Quienes somos?</a></li>
            <li><a href="#">Ubicacion</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="hero">
      <div class="form-container">
        <h1>Nos encanta verte de nuevo!</h1>
        <form class="form-login" id="form-login">
          <div class="form__field">
            <input
              type="text"
              placeholder="Email"
              id="user"
              class="form__input"
            />
          </div>
          <div class="form__field">
            <input
              type="password"
              id="password"
              placeholder="Contraseña"
              class="form__input"
            />
          </div>
          <button class="btn-send" id="btn-login">Iniciar sesion</button>
          <small id="form__error"></small>
        </form>
        <p>
          ¿no tienes cuenta?
          <span><a href="./register.html">Crear cuenta!</a></span>
        </p>
      </div>
    </section>
    <script src="../assets/login.js"></script>
  </body>
</html>
