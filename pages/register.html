<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="../assets/estilos/form.css" />
    <link rel="stylesheet" href="../assets/estilos/style.css" />
    <link rel="stylesheet" href="../assets/estilos/animaciones.css" />
    <link rel="stylesheet" href="../assets/estilos/mediaquerys.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header__register">
      <div class="header-super-up--register">
        <figure>
          <a
            href="https://www.growbarato.net/blog/la-mejor-marihuana-del-mundo/"
            target="_blank"
            ><i class="fa-solid fa-cannabis"></i
          ></a>
        </figure>
        <div class="header-super-up-left">
          <a href="../index.html">Inicio</a> |
          <a href="../pages/login.html">Iniciar sesion</a>
        </div>
      </div>
      <div class="overlay"></div>
    </header>
    <section id="hero__register">
      <div class="title__container">
        <h1>Crear cuenta</h1>
        <p class="already__account">
          ¿ya tienes cuenta?
          <span><a href="./login.html">Iniciar sesion.</a></span>
        </p>
      </div>

      <div class="form-container">
        <form class="form-register" id="register-form">
          <div class="form__field--container">
            <div class="form__field">
              <input
                type="text"
                id="name"
                placeholder="Nombre"
                autocomplete="off"
              />
              <small></small>
            </div>
            <div class="form__field">
              <input
                type="text"
                id="last-name"
                placeholder="Apellido"
                autocomplete="off"
              />
              <small></small>
            </div>
            <div class="form__field">
              <input
                type="email"
                id="email"
                placeholder="Email"
                autocomplete="off"
              />
              <small></small>
            </div>
            <div class="form__field">
              <input
                type="text"
                id="user"
                placeholder="Usuario"
                autocomplete="off"
              />
              <small></small>
            </div>
            <div class="form__field">
              <input type="password" id="password" placeholder="Contraseña" />
              <small></small>
            </div>
            <div class="form__field">
              <input type="text" id="phone" placeholder="Telefono" />
              <small></small>
            </div>
          </div>

          <button class="btn-send" id="btn-register">Registrarse</button>
        </form>
      </div>
    </section>
    <footer>
      <ul>
        <li><a href="#">Politica de privacidad</a></li>
        <li><a href="#">Trabajá con nosotros</a></li>
        <li><a href="#">Soporte</a></li>
      </ul>
      <p>
        Copyright © 2023 - TiendaTobier - Creado y mantenido por
        <span
          ><a href="https://github.com/Tobiiduarte12" target="_blank"
            >Tobias Duarte⚜️</a
          ></span
        >
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="../assets/register.js"></script>
  </body>
</html>
